	<script>
		const findTheOldest = function (array) {
			array.sort((a, b) => {
				const currentAge = a.yearOfDeath - a.yearOfBirth;
				const nextAge = b.yearOfDeath - b.yearOfBirth;
				if (currentAge > nextAge) {
					return -1;
				} else {
					return 1;
				}
				return array[0];
			})
			const people = [
				{
					name: "Carly",
					yearOfBirth: 1942,
					yearOfDeath: 1970,
				},
				{
					name: "Ray",
					yearOfBirth: 1962,
					yearOfDeath: 2011,
				},
				{
					name: "Jane",
					yearOfBirth: 1912,
					yearOfDeath: 1941,
				},
			]
			console.table(findTheOldest(people));
		};
	</script>
